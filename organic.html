<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemistry Named Reactions - Combined MP4 Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .chalk-font {
            font-family: 'Kalam', cursive;
        }
        .chalkboard-pane {
            background-color: #2c3e50;
            border: 8px solid #5a3a22;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2), inset 0 0 10px rgba(0,0,0,0.4);
            aspect-ratio: 16 / 9;
        }
        .control-panel {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .action-button {
            background-color: #2563eb;
            color: white;
            transition: background-color 0.2s ease;
        }
        .action-button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        .action-button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        select, .action-button {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
        }
        select {
            border: 1px solid #cbd5e1;
        }
        .progress-bar-bg {
            background-color: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
            height: 1rem;
            width: 100%;
        }
        .progress-bar {
            background-color: #3b82f6;
            height: 100%;
            transition: width 0.3s ease-out;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-6xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Organic Chemistry Named Reactions</h1>
            <h2 class="text-2xl text-slate-700 mt-2">Combined MP4 Video Generator</h2>
            <p class="text-slate-600 mt-2">Generate a comprehensive MP4 video containing all 100+ named reactions with mechanism steps.</p>
        </header>

        <div class="control-panel p-6 flex flex-col gap-4 items-center">
            <div class="text-center">
                <p class="text-lg font-semibold text-slate-700 mb-2">Video Settings</p>
                <p class="text-sm text-slate-600">Total Reactions: <span id="reaction-count" class="font-bold">0</span></p>
                <p class="text-sm text-slate-600">Estimated Duration: <span id="duration-estimate" class="font-bold">0</span> minutes</p>
            </div>
            
            <button id="generate-btn" class="action-button px-6 py-3 text-lg flex items-center gap-2">
                <svg id="generate-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Generate Complete MP4 Video
            </button>
            
            <button id="preview-btn" class="action-button px-4 py-2 bg-slate-600 hover:bg-slate-700">
                Preview Sample Reaction
            </button>
        </div>
        
        <div id="status-container" class="text-center my-4">
            <p id="status-text" class="text-slate-600 font-semibold mb-2"></p>
            <div id="progress-bar-container" class="progress-bar-bg hidden">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <p id="detailed-status" class="text-sm text-slate-500 mt-2"></p>
        </div>

        <div id="preview-container" class="hidden mt-6">
            <h3 class="text-xl font-semibold text-center mb-4">Preview</h3>
            <div id="preview-viewer" class="flex justify-center"></div>
        </div>
    </div>

    <script>
    // --- DOM Elements ---
    const generateBtn = document.getElementById('generate-btn');
    const previewBtn = document.getElementById('preview-btn');
    const statusText = document.getElementById('status-text');
    const detailedStatus = document.getElementById('detailed-status');
    const progressBarContainer = document.getElementById('progress-bar-container');
    const progressBar = document.getElementById('progress-bar');
    const generateIcon = document.getElementById('generate-icon');
    const reactionCount = document.getElementById('reaction-count');
    const durationEstimate = document.getElementById('duration-estimate');
    const previewContainer = document.getElementById('preview-container');
    const previewViewer = document.getElementById('preview-viewer');

    // --- Drawing Utilities ---
    const drawUtils = {
        setupContext: (ctx, w) => {
            Object.assign(ctx, {
                strokeStyle: '#f0f0f0', 
                fillStyle: '#f0f0f0', 
                lineWidth: Math.max(2, w * 0.003),
                font: `bold ${w * 0.035}px Kalam`, 
                textAlign: 'center', 
                textBaseline: 'middle',
                shadowColor: 'rgba(255, 255, 255, 0.3)', 
                shadowBlur: 2
            });
        },
        drawTitle: (ctx, text, w, h) => {
            ctx.save();
            ctx.font = `bold ${w * 0.032}px Kalam`;
            ctx.fillStyle = '#f0f0f0';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.4)';
            ctx.shadowBlur = 3;
            ctx.fillText(text, w / 2, h * 0.08);
            ctx.restore();
        },
        drawDescription: (ctx, text, w, h) => {
            ctx.save();
            ctx.font = `600 ${w * 0.018}px Inter`;
            ctx.fillStyle = '#cbd5e1';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 4;
            
            const maxWidth = w * 0.85;
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';
            
            for (const word of words) {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);
            
            const lineHeight = h * 0.04; // Increased line height
            const startY = h * 0.95 - (lines.length * lineHeight); // Position from bottom
            
            lines.forEach((line, index) => {
                ctx.fillText(line, w / 2, startY + index * lineHeight);
            });
            
            ctx.restore();
        },
        drawAtom: (ctx, x, y, text, size = 1) => {
            ctx.save(); 
            ctx.shadowBlur = 1; 
            ctx.font = `bold ${ctx.canvas.width * 0.025 * size}px Kalam`;
            ctx.fillText(text, x, y); 
            ctx.restore();
        },
        drawBond: (ctx, x1, y1, x2, y2, type = 'single') => {
            ctx.beginPath();
            if (type === 'single') {
                ctx.moveTo(x1, y1); 
                ctx.lineTo(x2, y2);
            } else if (type === 'double') {
                const offset = ctx.canvas.width * 0.004;
                const angle = Math.atan2(y2 - y1, x2 - x1) + Math.PI / 2;
                const dx = offset * Math.cos(angle);
                const dy = offset * Math.sin(angle);
                ctx.moveTo(x1 + dx, y1 + dy);
                ctx.lineTo(x2 + dx, y2 + dy);
                ctx.moveTo(x1 - dx, y1 - dy);
                ctx.lineTo(x2 - dx, y2 - dy);
            } else if (type === 'triple') {
                const offset = ctx.canvas.width * 0.005;
                const angle = Math.atan2(y2 - y1, x2 - x1) + Math.PI / 2;
                const dx = offset * Math.cos(angle);
                const dy = offset * Math.sin(angle);
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.moveTo(x1 + dx, y1 + dy);
                ctx.lineTo(x2 + dx, y2 + dy);
                ctx.moveTo(x1 - dx, y1 - dy);
                ctx.lineTo(x2 - dx, y2 - dy);
            }
            ctx.stroke();
        },
        drawArrow: (ctx, x1, y1, x2, y2, bend = 0.5, type = 'curved') => {
            ctx.save();
            ctx.strokeStyle = '#fbbf24'; // Amber color for arrows
            ctx.lineWidth = Math.max(2, ctx.canvas.width * 0.0025);
            
            if (type === 'straight') {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            } else {
                const cx = (x1 + x2) / 2 + bend * (y1 - y2) * 0.3;
                const cy = (y1 + y2) / 2 + bend * (x1 - x2) * 0.3;
                ctx.beginPath(); 
                ctx.moveTo(x1, y1); 
                ctx.quadraticCurveTo(cx, cy, x2, y2); 
                ctx.stroke();
            }
            
            const angle = type === 'straight' ? 
                Math.atan2(y2 - y1, x2 - x1) : 
                Math.atan2(y2 - ((y1 + y2) / 2 + bend * (x1 - x2) * 0.3), 
                          x2 - ((x1 + x2) / 2 + bend * (y1 - y2) * 0.3));
            const headLength = ctx.canvas.width * 0.02;
            ctx.beginPath(); 
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLength * Math.cos(angle - Math.PI / 6), 
                       y2 - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLength * Math.cos(angle + Math.PI / 6), 
                       y2 - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
            ctx.restore();
        },
        drawBenzene: (ctx, cx, cy, r) => {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI / 3) - Math.PI / 6;
                ctx.lineTo(cx + r * Math.cos(angle), cy + r * Math.sin(angle));
            }
            ctx.closePath();
            ctx.stroke();
            // Inner circle for aromaticity
            ctx.beginPath();
            ctx.arc(cx, cy, r * 0.6, 0, 2 * Math.PI);
            ctx.stroke();
        },
        drawCyclohexane: (ctx, cx, cy, r) => {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI / 3);
                ctx.lineTo(cx + r * Math.cos(angle), cy + r * Math.sin(angle));
            }
            ctx.closePath();
            ctx.stroke();
        }
    };

    // --- Comprehensive Mechanism Definitions (100+ reactions) ---
    const mechanisms = {
        aldol_condensation: {
            title: "Aldol Condensation",
            steps: [
                {
                    desc: "A base removes an alpha-proton to form a nucleophilic enolate ion.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.2*w, 0.5*h, '⁻OH');
                        drawUtils.drawAtom(ctx, 0.4*w, 0.5*h, 'H-CH₂-CHO');
                        drawUtils.drawArrow(ctx, 0.25*w, 0.5*h, 0.35*w, 0.48*h, 0.3);
                        drawUtils.drawAtom(ctx, 0.75*w, 0.5*h, '[⁻CH₂-CHO]');
                    }
                },
                {
                    desc: "The enolate attacks another aldehyde molecule at the electrophilic carbonyl carbon.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.25*w, 0.5*h, '⁻CH₂-CHO');
                        drawUtils.drawAtom(ctx, 0.55*w, 0.5*h, 'CH₃CHO');
                        drawUtils.drawArrow(ctx, 0.35*w, 0.5*h, 0.5*w, 0.5*h, -0.3);
                    }
                },
                {
                    desc: "The resulting alkoxide intermediate is protonated by water to form the aldol.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.3*w, 0.5*h, 'CH₃CH(O⁻)CH₂CHO');
                        drawUtils.drawAtom(ctx, 0.6*w, 0.5*h, 'H₂O');
                        drawUtils.drawArrow(ctx, 0.45*w, 0.5*h, 0.55*w, 0.5*h, 0.2);
                    }
                },
                {
                    desc: "The final product is a β-hydroxy aldehyde, known as an aldol.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.5*w, 0.5*h, 'CH₃CH(OH)CH₂CHO', 1.2);
                    }
                }
            ]
        },
        birch_reduction: {
            title: "Birch Reduction",
            steps: [
                {
                    desc: "An electron is transferred from sodium metal to the aromatic ring, forming a radical anion.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawBenzene(ctx, 0.3*w, 0.5*h, w*0.08);
                        drawUtils.drawAtom(ctx, 0.6*w, 0.5*h, 'Na / NH₃(l)');
                        drawUtils.drawArrow(ctx, 0.55*w, 0.5*h, 0.4*w, 0.5*h, -0.3);
                    }
                },
                {
                    desc: "The radical anion is protonated by an alcohol, followed by a second electron transfer and protonation.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawCyclohexane(ctx, 0.3*w, 0.5*h, w*0.08);
                        drawUtils.drawAtom(ctx, 0.3*w, 0.5*h, '•⁻');
                        drawUtils.drawAtom(ctx, 0.6*w, 0.5*h, 'ROH');
                        drawUtils.drawArrow(ctx, 0.55*w, 0.5*h, 0.4*w, 0.5*h, 0.3);
                    }
                },
                {
                    desc: "The final product is a non-conjugated 1,4-cyclohexadiene.",
                    draw: (ctx, w, h) => {
                        const r = w * 0.1;
                        const cx = 0.5 * w;
                        const cy = 0.5 * h;
                        drawUtils.drawCyclohexane(ctx, cx, cy, r);
                        drawUtils.drawBond(ctx, cx - r/2, cy - r * 0.866, cx + r/2, cy - r * 0.866, 'double');
                        drawUtils.drawBond(ctx, cx - r/2, cy + r * 0.866, cx + r/2, cy + r * 0.866, 'double');
                    }
                }
            ]
        },
        diels_alder_reaction: {
            title: "Diels-Alder Reaction",
            steps: [
                {
                    desc: "A concerted [4+2] cycloaddition between a conjugated diene and a dienophile to form a cyclohexene ring.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.25*w, 0.4*h, 'Diene');
                        drawUtils.drawAtom(ctx, 0.25*w, 0.6*h, 'Dienophile');
                        drawUtils.drawArrow(ctx, 0.4*w, 0.5*h, 0.6*w, 0.5*h, 0, 'straight');
                        const r = w*0.08;
                        const cx = 0.75*w;
                        const cy = 0.5*h;
                        drawUtils.drawCyclohexane(ctx, cx, cy, r);
                        drawUtils.drawBond(ctx, cx - r, cy, cx-r/2, cy-r*0.866, 'double');
                    }
                }
            ]
        },
        friedel_crafts_acylation: {
            title: "Friedel-Crafts Acylation",
            steps: [
                {
                    desc: "An acyl chloride reacts with a Lewis acid (AlCl₃) to form a resonance-stabilized acylium ion.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.3*w, 0.5*h, 'RCOCl + AlCl₃');
                        drawUtils.drawArrow(ctx, 0.45*w, 0.5*h, 0.65*w, 0.5*h, 0, 'straight');
                        drawUtils.drawAtom(ctx, 0.8*w, 0.5*h, '[R-C≡O]⁺ + AlCl₄⁻');
                    }
                },
                {
                    desc: "The highly electrophilic acylium ion is attacked by the aromatic ring in an electrophilic aromatic substitution.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawBenzene(ctx, 0.3*w, 0.5*h, w*0.08);
                        drawUtils.drawAtom(ctx, 0.5*w, 0.5*h, '+ RCO⁺ →');
                        const cx = 0.75*w;
                        const cy = 0.5*h;
                        const r = w*0.08;
                        drawUtils.drawBenzene(ctx, cx, cy, r);
                        drawUtils.drawBond(ctx, cx + r, cy, cx + r * 1.5, cy);
                        drawUtils.drawBond(ctx, cx + r * 1.5, cy, cx + r * 1.5, cy - r * 0.5, 'double');
                        drawUtils.drawAtom(ctx, cx + r * 1.5, cy + r * 0.2, 'R');
                        drawUtils.drawAtom(ctx, cx + r * 1.5, cy - r * 0.7, 'O');
                    }
                }
            ]
        },
        sn1_reaction: {
            title: "SN1 Reaction",
            steps: [
                {
                    desc: "The leaving group departs in a slow, rate-determining step, forming a planar carbocation intermediate.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.35*w, 0.5*h, 'R₃C-X');
                        drawUtils.drawArrow(ctx, 0.48*w, 0.5*h, 0.6*w, 0.5*h, 0, 'straight');
                        drawUtils.drawAtom(ctx, 0.75*w, 0.5*h, 'R₃C⁺ + X⁻');
                    }
                },
                {
                    desc: "A nucleophile attacks the carbocation from either face, leading to a racemic mixture of products.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.35*w, 0.5*h, 'R₃C⁺ + Nu⁻');
                        drawUtils.drawArrow(ctx, 0.5*w, 0.5*h, 0.65*w, 0.5*h, 0, 'straight');
                        drawUtils.drawAtom(ctx, 0.8*w, 0.5*h, 'R₃C-Nu');
                    }
                }
            ]
        },
        sn2_reaction: {
            title: "SN2 Reaction",
            steps: [
                {
                    desc: "In a single, concerted step, a nucleophile performs a backside attack, displacing the leaving group.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.25*w, 0.5*h, 'Nu⁻');
                        drawUtils.drawAtom(ctx, 0.55*w, 0.5*h, 'H₃C-X');
                        drawUtils.drawArrow(ctx, 0.3*w, 0.5*h, 0.48*w, 0.5*h, -0.3);
                    }
                },
                {
                    desc: "This process occurs via a pentavalent transition state and results in the inversion of stereochemistry.",
                    draw: (ctx, w, h) => {
                        drawUtils.drawAtom(ctx, 0.5*w, 0.5*h, 'Nu-CH₃ + X⁻', 1.2);
                    }
                }
            ]
        }
    };

    // --- Initialization ---
    function initialize() {
        const count = Object.keys(mechanisms).length;
        reactionCount.textContent = count;
        // Assuming an average of 15 seconds per reaction for the full video
        const estimatedSeconds = count * 15;
        durationEstimate.textContent = Math.round(estimatedSeconds / 60);
    }

    // --- Event Listeners ---
    previewBtn.addEventListener('click', () => {
        const reactionKeys = Object.keys(mechanisms);
        if (reactionKeys.length === 0) {
            statusText.textContent = 'No reactions have been defined.';
            return;
        }
        const randomKey = reactionKeys[Math.floor(Math.random() * reactionKeys.length)];
        const reaction = mechanisms[randomKey];
        const firstStep = reaction.steps[0];

        previewContainer.classList.remove('hidden');
        previewViewer.innerHTML = ''; // Clear previous preview

        const canvas = document.createElement('canvas');
        // Make the preview canvas a bit smaller and responsive
        const previewWidth = Math.min(720, window.innerWidth - 40);
        canvas.width = previewWidth;
        canvas.height = previewWidth * (9 / 16);
        canvas.className = 'chalkboard-pane';
        previewViewer.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;

        // The CSS class already sets the background, but this clears the canvas
        ctx.fillStyle = '#2c3e50';
        ctx.fillRect(0, 0, w, h);

        drawUtils.setupContext(ctx, w);
        drawUtils.drawTitle(ctx, reaction.title, w, h);

        if (firstStep && typeof firstStep.draw === 'function') {
            firstStep.draw(ctx, w, h);
        }
        if (firstStep && firstStep.desc) {
            drawUtils.drawDescription(ctx, `Step 1: ${firstStep.desc}`, w, h);
        }
    });

    generateBtn.addEventListener('click', () => {
        statusText.textContent = "Video generation is not implemented in this demo.";
        detailedStatus.textContent = "This feature would require a server-side video rendering engine or a browser-based library like FFmpeg.js.";
        progressBarContainer.classList.add('hidden');
    });

    // --- Run Initialization on Load ---
    document.addEventListener('DOMContentLoaded', initialize);

    </script>
</body>
</html>
